services:
  # Backend Web Service
  - type: web
    name: paper-to-word-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      # Explicitly set Node version to prevent compatibility issues
      - key: NODE_VERSION
        value: 18
      # Render automatically sets PORT, but hardcoding 10000 is fine for free tier
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false 

  # Frontend Static Site
  - type: static
    name: paper-to-word-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      # FIXED: Changed 'host' to 'url' to ensure https:// is included
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: paper-to-word-backend
          property: url 
        suffix: /api
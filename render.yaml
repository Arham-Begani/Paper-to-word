services:
  # --- Backend ---
  - type: web
    name: paper-to-word-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false

  # --- Frontend ---
  - type: web
    name: paper-to-word-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    # Uses 'serve' to host the static build folder
    startCommand: npx serve -s dist -l 10000
    envVars:
      # FIXED: We hardcode the URL because Render's automatic linking
      # does not provide the "https://" protocol needed for the browser.
      - key: VITE_API_BASE_URL
        value: https://paper-to-word-backend.onrender.com/api
services:
  # --- Backend (No changes needed here) ---
  - type: web
    name: paper-to-word-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false

  # --- Frontend (Fixed: Changed type to web) ---
  - type: web
    name: paper-to-word-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    # We use 'serve' to host the static 'dist' folder like a website
    startCommand: npx serve -s dist -l 10000
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: paper-to-word-backend
          property: url
        suffix: /api